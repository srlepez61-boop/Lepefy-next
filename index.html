<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lepefy</title>
<style>
    body {
        margin: 0;
        background: #121212;
        color: white;
        font-family: Arial, sans-serif;
    }

    .header {
        padding: 20px;
        font-size: 26px;
        font-weight: bold;
        background: #000;
        color: #1db954;
        letter-spacing: 1px;
    }

    .container {
        padding: 20px;
    }

    .song {
        display: flex;
        align-items: center;
        padding: 10px;
        margin-bottom: 10px;
        background: #1e1e1e;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
    }

    .song:hover {
        background: #292929;
    }

    .song img {
        width: 60px;
        height: 60px;
        border-radius: 6px;
        margin-right: 15px;
    }

    audio {
        width: 100%;
        margin-top: 20px;
    }

    .player {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #000;
        padding: 15px;
        display: flex;
        flex-direction: column;
        border-top: 3px solid #1db954;
    }

    .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
    }

    button {
        padding: 10px 18px;
        border: none;
        background: #1db954;
        color: black;
        font-weight: bold;
        border-radius: 20px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="header">Lepefy üéµ</div>

<div class="container" id="songList"></div>

<div class="player">
    <div id="nowPlaying">Select a song...</div>
    <audio id="audioPlayer" controls></audio>

    <div class="controls">
        <button onclick="prevSong()">‚èÆ Prev</button>
        <button onclick="nextSong()">Next ‚è≠</button>
    </div>
</div>

<script>
const songs = [
    {
        title: "Adventure",
        artist: "Unknown Artist",
        img: "https://picsum.photos/200?random=1",
        url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
    },
    {
        title: "Dreamscape",
        artist: "Unknown Artist",
        img: "https://picsum.photos/200?random=2",
        url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
    },
    {
        title: "Journey",
        artist: "Unknown Artist",
        img: "https://picsum.photos/200?random=3",
        url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
    }
];

let currentIndex = 0;

const songListDiv = document.getElementById("songList");
const audio = document.getElementById("audioPlayer");
const nowPlaying = document.getElementById("nowPlaying");

function loadSongs() {
    songs.forEach((song, index) => {
        const div = document.createElement("div");
        div.className = "song";
        div.onclick = () => playSong(index);
        div.innerHTML = `
            <img src="${song.img}" />
            <div>
                <div><b>${song.title}</b></div>
                <div style="color:#aaa">${song.artist}</div>
            </div>
        `;
        songListDiv.appendChild(div);
    });
}

function playSong(index) {
    currentIndex = index;
    const song = songs[index];
    audio.src = song.url;
    nowPlaying.textContent = "Now Playing: " + song.title;
    audio.play();
}

function nextSong() {
    currentIndex = (currentIndex + 1) % songs.length;
    playSong(currentIndex);
}

function prevSong() {
    currentIndex = (currentIndex - 1 + songs.length) % songs.length;
    playSong(currentIndex);
}

loadSongs();
</script>

</body>
</html>
